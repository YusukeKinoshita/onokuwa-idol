<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>

          {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs.html" . }}

        <div id="content">
            <div class="container">

                <div class="row">

                    <div class="col-md-12" id="news-post">

                        <div class="box-image-text news">
                            <span class="author-category">{{ i18n "publishedOn" }} {{ .Date.Format .Site.Params.date_format }}</span>
                            <span class="category {{ index .Params.categories 0 | lower }}">{{ index .Params.categories 0 }}</span>
                        </div>

                        <div id="post-content">
                          {{ .Content }}
                        </div>

                    </div>
                    <!-- /#news-post -->

                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
